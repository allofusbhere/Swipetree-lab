
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeTree Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <img id="anchorImage" alt="Anchor" />
    <div id="labelsBox">
      <div id="labelName"></div>
      <div id="labelDob"></div>
    </div>
  </div>

  <!-- Edit overlay -->
  <div id="editOverlay" style="display:none;">
    <div id="editBox">
      <label>Name <input id="nameInput"></label>
      <label>DOB <input id="dobInput" placeholder="YYYY-MM-DD"></label>
      <button id="cancelLabelBtn">Cancel</button>
      <button id="saveLabelBtn">Save</button>
    </div>
  </div>

  <script>
    // Image loader: use GitHub Pages as the CDN
    (function() {
      const IMAGE_BASE = "https://allofusbhere.github.io/family-tree-images/";
      const FALLBACK = "placeholder.jpg";
      const img = document.getElementById('anchorImage');

      function getId(){
        const m = location.hash.match(/id=([\d.]+)/);
        return m ? m[1] : '100000';
      }
      function setImage(){
        const id = getId();
        img.src = IMAGE_BASE + id + ".jpg";
        img.onerror = () => { img.src = FALLBACK; };
        img.setAttribute('data-id', id);
      }
      window.addEventListener('hashchange', setImage);
      window.addEventListener('DOMContentLoaded', setImage);
    })();
  </script>

  <script src="script.js"></script>
</body>
</html>
