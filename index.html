<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwipeTree Lab — Long‑Press Labels</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main id="app">
    <div id="topbar">
      <label for="startId">Start ID:</label>
      <input id="startId" type="text" inputmode="numeric" pattern="\d+(\.\d+)?" placeholder="e.g., 100000" />
      <button id="startBtn" aria-label="Start">Start</button>
      <span id="status" aria-live="polite" role="status"></span>
    </div>

    <div id="anchorWrap">
      <img id="anchorImage" alt="Anchor person" src="" draggable="false" />
      <div id="labels">
        <div id="nameLabel" class="label"></div>
        <div id="dobLabel" class="label"></div>
      </div>
    </div>
  </main>

  <!-- SoftEdit modal (long‑press) -->
  <dialog id="softEdit">
    <form method="dialog" id="softEditForm">
      <h2>Edit Labels</h2>
      <div class="field">
        <label for="nameInput">Name</label>
        <input id="nameInput" type="text" autocomplete="off" />
      </div>
      <div class="field">
        <label for="dobInput">DOB</label>
        <input id="dobInput" type="text" placeholder="YYYY‑MM‑DD" autocomplete="off" />
      </div>
      <menu>
        <button value="cancel" id="cancelBtn">Cancel</button>
        <button value="save" id="saveBtn">Save</button>
      </menu>
    </form>
  </dialog>

  <script src="./script.js"></script>
</body>
</html>
