
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwipeTree Lab â€” SoftEdit (rc1d-cdn)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Lab Patch r1 (CDN image source) -->
  <main id="app">
    <div id="anchorWrap">
      <img id="anchorImage" alt="Anchor" />
      <div id="labelsBox">
        <div id="labelName"></div>
        <div id="labelDob"></div>
      </div>
    </div>
  </main>

  <!-- SoftEdit Overlay -->
  <section id="editOverlay" aria-hidden="true">
    <div class="panel">
      <h2>Edit Label</h2>
      <label>
        Name
        <input id="nameInput" type="text" placeholder="Full name" />
      </label>
      <label>
        DOB
        <input id="dobInput" type="text" placeholder="YYYY-MM-DD" />
      </label>
      <div class="buttons">
        <button id="cancelLabelBtn" type="button">Cancel</button>
        <button id="saveLabelBtn" type="button">Save</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
  <script>
    // Use the GitHub Pages image repo so Netlify Lab can load images
    const IMAGE_BASE = "https://allofusbhere.github.io/family-tree-images/";
    const PLACEHOLDER = "placeholder.jpg";

    (function() {
      function getId(){
        const m = location.hash.match(/id=([\\d.]+)/);
        return m ? m[1] : '100000';
      }
      function setImage(){
        const id = getId();
        const img = document.getElementById('anchorImage');
        img.src = IMAGE_BASE + id + '.jpg';
        img.onerror = () => { img.src = PLACEHOLDER; };
        img.setAttribute('data-id', id);
      }
      window.addEventListener('hashchange', setImage);
      window.addEventListener('DOMContentLoaded', setImage);
    })();
  </script>
</body>
</html>
