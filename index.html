<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SwipeTree â€” SoftEdit rc2</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
</head>
<body>
  <div id="app">
    <div id="topbar">
      <div class="id-input">
        <label for="startId">Start ID</label>
        <input id="startId" inputmode="numeric" placeholder="e.g., 100000" />
        <button id="startBtn" type="button" aria-label="Start">Start</button>
      </div>
      <div id="backBtn" class="btn" role="button" aria-label="Back" title="Back">Back</div>
    </div>
    <div id="stage" class="stage" tabindex="0" aria-live="polite"></div>
    <div id="overlay-root"></div>
  </div>
  <dialog id="editModal" aria-labelledby="editTitle">
    <form method="dialog" id="editForm">
      <h3 id="editTitle">Edit Label</h3>
      <p class="hint">Long-press the main photo to open. Saves to Netlify if configured, else local.</p>
      <div class="field">
        <label for="editName">Display Name</label>
        <input id="editName" name="name" placeholder="e.g., Aaron Holland" />
      </div>
      <div class="field">
        <label for="editDOB">Birthdate</label>
        <input id="editDOB" name="dob" placeholder="YYYY-MM-DD" />
      </div>
      <menu>
        <button type="reset" value="cancel" id="cancelEdit">Cancel</button>
        <button type="submit" value="default" id="saveEdit">Save</button>
      </menu>
    </form>
  </dialog>
  <script src="script.js"></script>
</body>
</html>
