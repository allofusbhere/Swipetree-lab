
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeTree Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <img id="anchorImage" src="" alt="Anchor">
    <div id="labelsBox">
      <div id="labelName"></div>
      <div id="labelDob"></div>
    </div>
  </div>

  <!-- Edit overlay -->
  <div id="editOverlay" style="display:none;">
    <div id="editBox">
      <label>Name <input id="nameInput"></label>
      <label>DOB <input id="dobInput" placeholder="YYYY-MM-DD"></label>
      <button id="cancelLabelBtn">Cancel</button>
      <button id="saveLabelBtn">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
